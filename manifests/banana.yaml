
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banana
  namespace: produce-aisle
spec:
  selector:
    matchLabels:
      app: banana
  template:
    metadata:
      annotations:
        greymatter.io/inject-sidecar-to: "8080"
        greymatter.io/configure-sidecar: "true"
      labels:
        app: banana
    spec:
      containers:
        - name: banana
          image: python:3
          command: ["python"]
          args: ["-m", "http.server", "8080"]


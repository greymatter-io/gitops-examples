apiVersion: v1
data:
  index.html: An apple a day keeps the dentist away.
kind: ConfigMap
metadata:
  name: apple-web
  namespace: examples
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apple
  namespace: examples
spec:
  selector:
    matchLabels:
      app: apple
  template:
    metadata:
      annotations:
        greymatter.io/inject-sidecar-to: "8080"
      labels:
        app: apple
    spec:
      containers:
        - name: apple
          image: python:3
          command: ["python"]
          args: ["-m", "http.server", "8080", "--directory", "web"]
          volumeMounts:
            - name: web-volume
              mountPath: /web
      volumes:
        - name: web-volume
          configMap:
            name: apple-web
---
